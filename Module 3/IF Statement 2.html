<!DOCTYPE html>
<html lang="en">
<head>
    <title>If Statement</title>
</head>
<body>
    <button onclick="myFunc()">Click Me</button>
    <script>
        function myFunc(){
            let unitPrice=10;
            let pieces=prompt("How many pieces do you order?", 0);
            if(pieces>0){
                let total=unitPrice*pieces;
                console.log(total);
                alert(total);
            }
            else{
                let total=unitPrice*pieces;
                console.log(total);
                alert(total);
            }
        }
    </script>
</body>
</html>
