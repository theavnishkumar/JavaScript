<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <button onclick="myFunc()">Click Me</button>
    
    <script>
        function myFunc(){
            let gate=prompt("Choose gate a.b. or c");
            let win=false;

            switch(gate){
                case "a":
                    alert("Gate A : Empty");
                    break;
                case "b":
                    alert("Gate B : Main Prize");
                    win=true;
                    break;
                case "c":
                    alert("Gate C : Empty");
                    break;
                default:
                    alert("No gate "+String(gate));
                    break;

            }
            if(win){
                alert("Winner!")
            }
        }
    </script>
</body>
</html>
