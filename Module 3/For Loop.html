<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <button onclick="myFunc()">Click Me</button>
    <script>
        function myFunc(){
            let x=0;
            for(let i=1; i<=10; i++){
                x+=1;
                console.log(x);
            }
            console.log("=====")

            let j=1;
            while(j<=10){
                console.log(j);
                j++;
            }
        }
    </script>
</body>
</html>
