<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bresk</title>
</head>
<body>
    <button onclick="myFunc()">Click Me</button>

    <script>
        function myFunc(){
            let input=prompt("Enter gate a,b, or c");
            let win=false;

            switch (input){
                case "a":
                case "A":
                case 1:
                case "1":
                    alert("Gate A : Empty");
                    break;
                    
                case "b":
                case "B":
                case 2:
                case "2":
                    alert("Gate B : Main Prize");
                    win=true;
                    break;

                case "c":
                case "C":
                case 3:
                case "3":
                    alert("Gate C : Empty");
                    break;

                default:
                    alert("No gate "+String(input));
            }
            if(win){
                alert("Winner!");
            }
        }
    </script>
</body>
</html>
