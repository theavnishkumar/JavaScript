<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Loop</title>
</head>
<body>
    <button onclick="myFunc()">CLick Me</button>
    <script>
        function myFunc(){
            let names=[];
            let isOver=false;
            while(!isOver){
                let name=prompt("Enter another name or press cancle.");
                if(name !=null){
                    names.push(name);
                }
                else{
                    isOver=true;
                }
                } 
                for(let i=0; i<names.length; i++){
                    console.log(names[i]);
            }
        }
    </script>
</body>
</html>
