<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Array</title>
</head>
<body>
    <button onclick="myFunc()">Click Me</button>
    
    <script>
        function myFunc(){
            let values=[10,20,30,40,50];
            let sum=0;
            for(let i=0; i<values.length; i++){
                sum+=values[i];
            }
            console.log(sum);
            console.log("--------");

            let values2=[10,20,30,40,50,50];
            let sum2=0;
            for(let numbers of values2){
                sum2+=numbers;
            }
            console.log(sum2);

        }
    </script>
</body>
</html>
