<!DOCTYPE html>
<html lang="en">
<head>
    <title>If Statement</title>
</head>
<body>
    
    <button onclick="myFunc()">Click Me</button>
    <Script>
        function myFunc(){
            let isUserReady=confirm("Are you ready?");
            console.log(isUserReady);

            if(isUserReady){
                alert("User is ready!");
            }
            else{
                alert("User is not ready!");
            }
        }
    </Script>
</body>
</html>
